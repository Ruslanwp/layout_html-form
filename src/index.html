<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()">
      <fieldset class="form">
        <legend>Personal information</legend>
        <div class="item">
          <label for="surname">
            Surname:
            <input type="text"
            name="secondname"
            id="surname"
            required>
          </label>
        </div>
        <div class="item">
          <label for="name">
            Name:
            <input type="text"
            name="firstname"
            id="name"
            required>
          </label>
        </div>
        <div class="item">
          <label for="age">
            How old are You?
            <input type="number"
            name="years"
            id="age"
            value="12"
            min="10"
            max="100"
            required>
          </label>
        </div>
        <div class="item">
          <label for="date">
            Full date of birth:
            <input type="date"
            name="time"
            id="date"
            required>
          </label>
        </div>
        <div class="item">
          <label for="checking">
            I accept the term of the agreement
            <input type="checkbox"
            name="checkbox"
            id="checking"
            required>
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>
        <div class="item">
          <label for="mail">
            E-mail:
            <input type="email"
            name="mail"
            id="mail"
            required
            placeholder="email@example.com">
          </label>
        </div>
        <div class="item">
          <label for="password">
            Password:
            <input type="password"
            name="password"
            id="password"
            required>
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <div class="item">
          <label for="yes">
            Do you love cats?
            <input type="radio"
            name="radio"
            id="yes"> Yes
            <label for="no">
              <input type="radio"
              name="radio"
              id="no"> No
            </label>
          </label>
        </div>
        <div class="item">
          <label for="color">
            What is your favorite color?
            <input type="color"
            name="color"
            id="color"
            required>
          </label>
        </div>
        <div class="item">
          <label for="time">
            What time do you go to bed?
            <input type="time"
            name="time"
            id="time"
            step="1"
            required>
          </label>
        </div>
        <div class="item">
          <label for="cars-list">
            What are your favorite brand of cars?
            <select name="cars"
            multiple
            size="4"
            id="cars-list">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="item">
          <label for="sidebar">
            How do you rate our work?
            <input type="range"
            name="range"
            id="sidebar"
            value="0"
            maxlength="100"
            minlength="0">
          </label>
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>
        <div class="item">
          <label for="text-area">
            Comments:
            <textarea name="message" id="text-area"></textarea>
          </label>
        </div>
        <div class="item">
          <label for="answer">
            Would you recommend us?
            <select name="answer"
            id="answer">
              <option value="No">Yes</option>
              <option value="Yes">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
